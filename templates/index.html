<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Collector Application</title>
    <link rel="stylesheet" href="../static/css/main.css">
</head>

<body>
    <div class="container">
        <h1>Collecting Heights</h1>
        <h3>Please fill in the form to recieve height statistics</h3>
        <form action="{{ url_for('success')}}" method="POST" autocomplete="off">
            <input type="email" name="email_name" id="input" title="Your email is safe with us!"
                placeholder="Please enter your email.." required> <br>
            <input type="number" name="height_name" id="input" title="Enter your height here"
                placeholder="Enter your height in cm.." min="50" max="300" step="0.1" required> <br>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
